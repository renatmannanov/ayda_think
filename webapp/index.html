<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ayda Think Notes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css?v=10">
</head>

<body>
    <div class="container">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stats-group">
                <div class="stat-item">üìù <span id="statTotal">0</span></div>
                <div class="stat-item">üéØ <span id="statFocus">0</span></div>
                <div class="stat-item">‚úÖ <span id="statDone">0</span></div>
                <div class="stat-item">üì¶ <span id="statArchive">0</span></div>
            </div>
            <button class="btn-filter-icon" id="btnFilterToggle">
                <span class="icon">üéöÔ∏è</span>
                <span class="filter-badge" id="filterBadge"></span>
            </button>
        </div>

        <!-- Filter Overlay (Hidden by default) -->
        <div class="filter-overlay" id="filterOverlay" style="display: none;">
            <div class="filter-content">
                <div class="filter-header">
                    <h3>Filters</h3>
                    <button class="btn-close-filter" id="btnCloseFilter">‚úï</button>
                </div>

                <div class="filter-section">
                    <h4>Date</h4>
                    <div class="date-selectors">
                        <select id="filterYear" class="filter-select">
                            <option value="">Year</option>
                        </select>
                        <select id="filterMonth" class="filter-select">
                            <option value="">Month</option>
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </div>
                </div>

                <div class="filter-section">
                    <h4>Tags</h4>
                    <div class="tags-list" id="filterTagsList">
                        <!-- Tags injected here -->
                    </div>
                </div>

                <button class="btn-apply-filters" id="btnApplyFilters">Apply Filters</button>
            </div>
        </div>

        <!-- Date Pill -->
        <div class="date-pill" id="datePill">Loading...</div>

        <!-- Message Card -->
        <div class="card" id="noteCard">
            <div class="card-content">
                <div class="note-type" id="noteType">general</div>
                <div class="tags" id="tags"></div>
                <div class="note-text" id="noteText">Loading notes...</div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-done">Done</button>
                <button class="btn btn-flow">Flow</button>
                <button class="btn btn-focus">Focus</button>
                <button class="btn btn-reply">Reply</button>
            </div>
        </div>

        <!-- Navigation Buttons (outside card) -->
        <div class="navigation-buttons">
            <button class="btn-nav btn-archive">Archive</button>
            <button class="btn-nav btn-next" id="nextBtn">Next ‚Üí</button>
        </div>
    </div>

    <script src="app.js?v=10"></script>
</body>

</html>
