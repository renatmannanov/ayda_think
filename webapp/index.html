<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayda Think</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css?v=21">
</head>

<body>
    <div class="app">
        <!-- Header: Toggle (Все/Фокус) или Back mode -->
        <header class="header" id="appHeader">
            <!-- Динамически генерируется в ui.js -->
        </header>

        <!-- Body: Карточка с текстом или Empty State -->
        <main class="body" id="appBody">
            <!-- Динамически генерируется в ui.js -->
        </main>

        <!-- Actions: Кнопки действий -->
        <footer class="actions" id="appActions">
            <!-- Динамически генерируется в ui.js -->
        </footer>

        <!-- Date Picker Popup -->
        <div class="date-picker-overlay" id="datePickerOverlay">
            <div class="date-picker">
                <div class="date-picker-header">
                    <span class="date-picker-title">Выбрать дату</span>
                    <button class="btn-close" id="btnCloseDatePicker">✕</button>
                </div>

                <div class="date-picker-section">
                    <div class="date-picker-label">Год</div>
                    <div class="date-picker-years" id="datePickerYears">
                        <!-- Динамически генерируется -->
                    </div>
                </div>

                <div class="date-picker-section">
                    <div class="date-picker-label">Месяц</div>
                    <div class="date-picker-months" id="datePickerMonths">
                        <!-- Динамически генерируется -->
                    </div>
                </div>

                <button class="btn-apply" id="btnApplyDate">Показать</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js?v=21"></script>
</body>

</html>
