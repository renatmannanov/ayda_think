<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ayda Think</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="card" id="noteCard">
            <div class="card-header">
                <span class="date-time" id="dateTime">Loading...</span>
                <span class="note-type" id="noteType">general</span>
            </div>
            
            <div class="card-content">
                <div class="tags" id="tags"></div>
                <div class="note-text" id="noteText">Loading notes...</div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-done">Done</button>
                <button class="btn btn-flow">Flow</button>
                <button class="btn btn-focus">Focus</button>
                <button class="btn btn-reply">Reply</button>
            </div>
            
            <div class="navigation-buttons">
                <button class="btn-nav btn-archive">Archive</button>
                <button class="btn-nav btn-next" id="nextBtn">Next â†’</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
