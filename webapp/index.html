<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayda Think</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css?v=14">
</head>

<body>
    <div class="container">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stats-group">
                <div class="stat-item"><strong><span id="statTotal">0</span></strong></div>
                <div class="stat-item"><strong><span id="statFocus">0</span></strong></div>
                <div class="stat-item"><strong><span id="statDone">0</span></strong></div>
                <div class="stat-item"><strong><span id="statArchive">0</span></strong></div>
            </div>
            <button class="btn-filter-icon" id="btnFilterToggle">
                üéöÔ∏è
                <span class="filter-badge" id="filterBadge"></span>
            </button>
        </div>

        <!-- Filter Overlay -->
        <div class="filter-overlay" id="filterOverlay">
            <div class="filter-content">
                <div class="filter-header">
                    <h3>Filters</h3>
                    <button class="btn-close" id="btnCloseFilter">‚úï</button>
                </div>

                <div class="filter-body">
                    <div class="filter-section">
                        <h4>Date</h4>
                        <div class="filter-row">
                            <select id="filterYear" class="filter-select">
                                <option value="">Year</option>
                            </select>
                            <select id="filterMonth" class="filter-select">
                                <option value="">Month</option>
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h4>Tags</h4>
                        <div class="filter-tags" id="filterTagsList">
                            <!-- Tags injected here -->
                        </div>
                    </div>
                </div>

                <div class="filter-footer">
                    <button class="btn-filter-apply" id="btnApplyFilters">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Date Pill -->
        <div class="date-pill" id="datePill">Loading...</div>

        <!-- Message Card -->
        <div class="card" id="noteCard">
            <div class="card-content">
                <div class="note-type" id="noteType">general</div>
                <div class="tags" id="tags"></div>
                <div class="note-text" id="noteText">Loading notes...</div>
            </div>

            <div class="action-buttons">
                <button class="btn-action btn-done">Done</button>
                <button class="btn-action btn-flow">Flow</button>
                <button class="btn-action btn-focus">Focus</button>
                <button class="btn-action btn-reply">Reply</button>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button class="btn-nav btn-archive archive">Archive</button>
            <button class="btn-nav btn-next next" id="nextBtn">Next ‚Üí</button>
        </div>
    </div>

    <script src="app.js?v=11"></script>
</body>

</html>
